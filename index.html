<!DOCTYPE html>
<html>
<head>
  <title>CT Report Dashboard</title>
  <style>
    /* Centering the h1 text */

      text-align: center;
    }
    
    .excel-table {
      border-collapse: collapse;
      width: 100%;
    }
    .excel-table th, .excel-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    .excel-table th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>CT Report Status</h1>

  <div>
    <label for="filter-dropdown">Filter by WCS Email:</label>
    <select id="filter-dropdown">
      <!-- Dropdown options will be populated dynamically by JavaScript -->
    </select>
  </div>

  <div id="table-container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
  <script src="script.js"></script>
  <script>
    window.onload = startUpdateCheck;
  </script>
</body>
</html>
