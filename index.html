<!DOCTYPE html>
<html>
<head>
  <title>CT Report Dashboard</title>
  <!-- Link to your CSS file -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>CT Report Status</h1>
  <h2>Click or scan below to access the CT request form:</h2>
  <!-- Container for QR code and link -->
  <div class="qr-code-container">
    <!-- Displaying the QR code -->
    <img id="QRCode" src="QRCode.png" alt="QR Code for Microsoft Form">

    <!-- Displaying the link to the Microsoft Form -->
    <div id="form-link">
      <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=g7S4tZdV50qOJ_zEZKO1hPowGAqzeyVJn6Du9jl_JdtURjNSTkhMRDhJVDRRV0lTNk9JSFZQRlA0My4u">Link to Form</a>
    </div>
  </div>

  <div>
    <label for="filter-dropdown">Filter by WCS Email:</label>
    <select id="filter-dropdown">
      <!-- Dropdown options will be populated dynamically by JavaScript -->
    </select>
  </div>

  <div class="table-container" id="table-container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
  <script src="script.js"></script>
  <script>
    window.onload = startUpdateCheck;
  </script>
</body>
</html>
